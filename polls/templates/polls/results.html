{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            {{ question.question_text }}
        </h1>

        <ul class="space-y-4">
            {% for choice in question.choice_set.all %}
                <li class="bg-gray-50 p-4 rounded-md flex items-center">
                    <span class="text-gray-700 flex-grow pr-2">
                        {{ choice.choice_text }}
                    </span>
                    <span class="text-gray-500 mr-2">:</span>
                    <span class="text-blue-600 font-semibold min-w-[60px] text-right">
                        {{ choice.votes }} vote{{ choice.votes|pluralize }}
                    </span>
                </li>
            {% endfor %}
        </ul>

        <div class="mt-6 text-center">
            <a href="{% url 'polls:detail' question.id %}" 
               class="bg-blue-500 hover:bg-blue-600 text-red font-bold py-2 px-4 rounded transition duration-300">
                Vote again?
            </a>
        </div>
    </div>
</body>
</html>
